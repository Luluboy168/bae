<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
    <!-- CAPTCHA Overlay -->
    <div id="captcha-overlay" class="captcha-overlay">
        <div class="captcha-box">
            <!-- Step 1: Checkbox -->
            <div id="captcha-step1" class="captcha-step">
                <div class="captcha-header">
                    <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" alt="reCAPTCHA" class="captcha-logo">
                    <span class="captcha-title">reCAPTCHA</span>
                </div>
                <label class="captcha-checkbox-container">
                    <input type="checkbox" id="captcha-checkbox">
                    <span class="captcha-checkmark"></span>
                    <span class="captcha-label">I'm Alina not other girls</span>
                </label>
            </div>

            <!-- Step 2: Image Grid -->
            <div id="captcha-step2" class="captcha-step hidden">
                <div class="captcha-challenge-header">
                    <p class="captcha-instruction">Select all images containing</p>
                    <p class="captcha-target">your bf</p>
                </div>
                <div id="captcha-grid" class="captcha-grid">
                    <!-- 20 cells (4x5) will be generated by JS -->
                </div>
                <button id="captcha-verify" class="captcha-verify-btn">VERIFY</button>
            </div>
        </div>
    </div>

    <main class="container hidden" id="main-container">
        <div class="card">
            <h1 id="question">Do you want to be my valentine?</h1>
            <div class="gif-container">
                <img src="assets/sadhamster.gif" alt="Sad Hamster" class="main-img sad-hamster">
                <img src="assets/flower.png" alt="Flower" class="main-img flower">
            </div>
            <div class="buttons">
                <button id="yes-btn" class="btn yes-btn">Yes</button>
                <button id="no-btn" class="btn no-btn">No</button>
                <img id="pull-rope-gif" src="assets/pull-rope.gif" alt="Pulling rope" class="pull-rope hidden">
                <img id="tired-gif" src="assets/tired.gif" alt="Tired" class="tired-gif hidden">
                <img id="eat1" src="assets/eat1.png" alt="Eat Open Mouth" class="eat-gif hidden">
                <img id="eat2" src="assets/eat2.png" alt="Eat Closed Mouth" class="eat-gif hidden">
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
