<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
    <main class="container">
        <div class="card">
            <h1 id="question">Do you want to be my valentine?</h1>
            <div class="gif-container">
                <img src="assets/sadhamster.gif" alt="Sad Hamster" class="main-img sad-hamster">
                <img src="assets/flower.png" alt="Flower" class="main-img flower">
            </div>
            <div class="buttons">
                <button id="yes-btn" class="btn yes-btn">Yes</button>
                <button id="no-btn" class="btn no-btn">No</button>
                <img id="pull-rope-gif" src="assets/pull-rope.gif" alt="Pulling rope" class="pull-rope hidden">
                <img id="tired-gif" src="assets/tired.gif" alt="Tired" class="tired-gif hidden">
                <img id="eat1" src="assets/eat1.png" alt="Eat Open Mouth" class="eat-gif hidden">
                <img id="eat2" src="assets/eat2.png" alt="Eat Closed Mouth" class="eat-gif hidden">
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
